<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты</title>
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <main>
        <div class="chatContainer">
            <div class="chatContainer__left">
                <div class="chatList__header">
                    <div class="chatList__gotoProfile">
                        <a href="#" class="chatList__gotoProfile__img">
                            <img src="#" alt="">
                        </a>
                        <a href="#" class="chatList__gotoProfile__name">Harun</a>
                    </div>
                    <div class="chatList__search">
                        <input type="search" placeholder="Поиск" value="">
                    </div>
                </div>
                <div class="chatList__items">
                    <a href="./chatMessages.html" class="chatList__item">
                        <div class="chatList__item__img">
                            <img src="#" alt="">
                        </div>
                        <div class="chatList__item__nameAndMessage">
                            <h3 class="chatList__item__name">Андрей</h3>
                            <p class="chatList__item__message">Изображение</p>
                        </div>
                        <span class="chatList__item__lastDate">10:49</span>
                        <span class="chatList__item__unreadMessages">2</span>
                    </a>
                    <a href="./chatMessages.html" class="chatList__item">
                        <div class="chatList__item__img">
                            <img src="#" alt="">
                        </div>
                        <div class="chatList__item__nameAndMessage">
                            <h3 class="chatList__item__name">Киноклуб</h3>
                            <p class="chatList__item__message"><span class="chatList__item__message_from">Вы:</span> стикер</p>
                        </div>
                        <span class="chatList__item__lastDate">12:00</span>
                        <span class="chatList__item__unreadMessages">4</span>
                    </a>
                    <a href="./chatMessages.html" class="chatList__item">
                        <div class="chatList__item__img">
                            <img src="#" alt="">
                        </div>
                        <div class="chatList__item__nameAndMessage">
                            <h3 class="chatList__item__name">Илья</h3>
                            <p class="chatList__item__message">Друзья, у меня для вас особенный выпуск новостей!...</p>
                        </div>
                        <span class="chatList__item__lastDate">15:12</span>
                        <span class="chatList__item__unreadMessages"></span>
                    </a>
                </div>
            </div>
            <div class="chatContainer__right">
                <div class="chooseChat__message">
                    <p>Выберите чат чтобы отправить сообщение</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js" type="module"></script>
</body>
</html>
